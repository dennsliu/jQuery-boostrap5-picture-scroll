<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弧形连接的三个div</title>
    <style>
        body {
            margin: 20px;
            padding: 0;
        }
        
        #team, #member, #goods {
            height: 100px;
            line-height: 100px;
            text-align: center;
            color: white;
            font-weight: bold;
            position: relative;
        }
        
        #team {
            background-color: #3498db;
        }
        
        #member {
            background-color: #2ecc71;
        }
        
        #goods {
            background-color: #e74c3c;
        }
        
        .arc-connector {
            position: absolute;
            width: 1200px;
            height: 30px;
            z-index: 10;
            left: 0;
        }
        
        #arc1 {
            bottom: -30px; /* 位于team下方 */
        }
        
        #arc2 {
            bottom: -30px; /* 位于member下方 */
        }
    </style>
</head>
<body>
    <div id="team">
       <p> team----</p>
        <!-- 第一个弧形：向下凸，连接team和member -->
        <svg class="arc-connector" id="arc1" viewBox="0 0 1000 30" preserveAspectRatio="none">
            <path d="M0,0 Q150,30 1000,0" fill="#3498db" />
        </svg>
    </div>
    
    <div id="member">
        <div>member---</div>
        <!-- 第二个弧形：向上凸，连接member和goods -->
        <svg class="arc-connector" id="arc2" viewBox="0 0 300 30" preserveAspectRatio="none">
            <path d="M0,30 Q150,0 300,30" fill="#2ecc71" />
        </svg>
    </div>
    
    <div id="goods">
        goods
    </div>
</body>
</html>
