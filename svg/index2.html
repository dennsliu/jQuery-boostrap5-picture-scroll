<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山丘形连接的三个div</title>
    <style>
        body {
            margin: 20px;
            padding: 0;
        }
        
        #team, #member, #goods {
            width: 600px;
            height: 300px;
            line-height: 100px;
            text-align: center;
            color: white;
            font-weight: bold;
            position: relative;
        }
        
        #team {
            background-color: #3498db;
        }
        
        #member {
            background-color: #2ecc71;
        }
        
        #goods {
            background-color: #e74c3c;
        }
        .hill-connector {
            position: absolute;
            width: 600px;
            height: 30px;
            z-index: 10;
            left:0;
        }
        
        #hill1 {
            bottom: 0px; /* 位于team下方 */
        }
        
        #hill2 {
            bottom: 0px; /* 位于member下方 */
        }
    </style>
</head>
<body>
    <div id="team">
        team
        <!-- 修正：向上凸起的山丘形连接，使用member的颜色 -->
        <svg class="hill-connector" id="hill1" viewBox="0 0 300 30" preserveAspectRatio="none">
            <path d="M0,30 C75,10 100,50 150,30 C200,50 225,10 300,30" fill="#2ecc71" />
        </svg>
    </div>
    
    <div id="member">
        member
        <!-- 修正：向上凸起的山丘形连接，使用goods的颜色 -->
        <svg class="hill-connector" id="hill2" viewBox="0 0 300 30" preserveAspectRatio="none">
            <path d="M0,30 C75,10 100,50 150,30 C200,50 225,10 300,30" fill="#e74c3c" />
        </svg>
    </div>
    
    <div id="goods">
        goods
    </div>
</body>
</html>
