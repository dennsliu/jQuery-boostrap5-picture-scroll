<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>向上的波浪动画效果</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      .container {
        position: relative;
        width: 100%;
      }

      .content {
        background-color: #3498db;
        color: white;
        padding: 40px;
        text-align: center;
        margin-top: -1px; /* 消除间隙 */
        position: relative;
        z-index: 1;
      }

      /* 波浪动画容器 */
      .wave-container {
        position: relative;
        height: 60px; /* 波浪高度 */
        width: 100%;
        overflow: hidden;
      }

      /* 波浪SVG */
      .wave {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%; /* 双倍宽度以实现无缝滚动 */
        height: 100%;
        animation: wave-animation 8s linear infinite;
      }

      /* 第二层波浪，增加深度感 */
      .wave:nth-child(2) {
        top: 5px;
        animation-delay: -4s;
        opacity: 0.5;
      }

      /* 波浪路径 */
      .wave path {
        fill: #3498db;
      }
      .wave1 path {
        fill: #fff;
      }
/* 波浪SVG */
.wave1 {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%; /* 双倍宽度以实现无缝滚动 */
        height: 100%;
        animation: wave-animation 8s linear infinite;
      }

      /* 第二层波浪，增加深度感 */
      .wave1:nth-child(2) {
        top: 5px;
        animation-delay: -4s;
        opacity: 0.5;
      }

      /* 波浪动画 */
      @keyframes wave-animation {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%); /* 移动一个完整宽度 */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2>带有向上波浪动画的内容</h2>
        <p>这个div上方有一个流畅的波浪动画效果。</p>
      </div>
      <div class="wave-container">
        <svg class="wave" viewBox="0 0 1440 120" preserveAspectRatio="none">
          <path
            d="M0,64L80,58.7C160,53,320,43,480,48C640,53,800,75,960,80C1120,85,1280,75,1360,69.3L1440,64L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
          ></path>
        </svg>
        <svg class="wave" viewBox="0 0 1440 120" preserveAspectRatio="none">
          <path
            d="M0,64L80,69.3C160,75,320,85,480,80C640,75,800,53,960,48C1120,43,1280,53,1360,58.7L1440,64L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
          ></path>
        </svg>
      </div>
    </div>

    <div class="container">
      <div class="content" style="background-color: #fff;color: #000;">
        <h2>带有向上波浪动画的内容</h2>
        <p>这个div上方有一个流畅的波浪动画效果。</p>
      </div>
      <div class="wave-container">
        <svg class="wave1" viewBox="0 0 1440 120" preserveAspectRatio="none">
          <path
            d="M0,64L80,58.7C160,53,320,43,480,48C640,53,800,75,960,80C1120,85,1280,75,1360,69.3L1440,64L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
          ></path>
        </svg>
        <svg class="wave1" viewBox="0 0 1440 120" preserveAspectRatio="none">
          <path
            d="M0,64L80,69.3C160,75,320,85,480,80C640,75,800,53,960,48C1120,43,1280,53,1360,58.7L1440,64L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
          ></path>
        </svg>
      </div>
    </div>
  </body>
</html>
