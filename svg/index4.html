<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三波峰弧形连接的三个div</title>
    <style>
      body {
        margin: 20px;
        padding: 0;
      }

      #team,
      #member,
      #goods {
        height: 500px;
        line-height: 100px;
        text-align: center;
        color: white;
        font-weight: bold;
        position: relative;
      }

      #team {
        background-color: #3498db;
      }

      #member {
        background-color: #2ecc71;
      }

      #goods {
        background-color: #e74c3c;
        margin-top: 30px; /* 为弧形留出空间 */
      }

      .arc-connector {
        position: absolute;
        width: 300px;
        height: 30px;
        z-index: 10;
      }

      #arc1 {
        bottom: -30px; /* 位于team下方 */
      }

      #arc2 {
        bottom: -30px; /* 位于member下方 */
      }
    </style>
  </head>
  <body>
    <div id="team">
      team
      <!-- 第一个弧形：三波峰设计，连接team和member -->
      <svg
        class="arc-connector"
        id="arc1"
        viewBox="0 0 300 30"
        preserveAspectRatio="none"
      >
        <path d="M0,0 Q50,15 100,0 T200,0 T300,0" fill="#2ecc71" />
      </svg>
    </div>

    <div id="member">
      member
      <!-- 第二个弧形：向上凸，连接member和goods -->
      <svg
        class="arc-connector"
        id="arc2"
        viewBox="0 0 300 30"
        preserveAspectRatio="none"
      >
        <path d="M0,30 Q150,0 300,30" fill="#2ecc71" />
      </svg>
    </div>

    <div id="goods">goods</div>
    <script>
      function getPathSlantLeft(t, n) {
        return "M".concat(t, " 0L-0 ").concat(n);
      }

      function getPathSlantRight(t, n) {
        return "M0 0L".concat(t, " ").concat(n);
      }
      function getPathPointUp(t, n) {
        return "M0 0"
          .concat(n, "L")
          .concat(t / 2, " 0L")
          .concat(t, " ")
          .concat(n, "L")
          .concat(1.5 * t, " 0V0");
      }

      function getPathPointDown(t, n) {
        return "M0 0L"
          .concat(t / 2, " ")
          .concat(n, "L")
          .concat(t, " 0");
      }

      function getPathCurveUp(t, n) {
        return "M0 0 C"
          .concat(t / 2, " ")
          .concat(n, " ")
          .concat(t - t / 2, " ")
          .concat(n, " ")
          .concat(t, " 0");
      }

      function getPathCurveDown(t, n) {
        return "M0 "
          .concat(n, " C")
          .concat(t / 2, " 0 ")
          .concat(t - t / 2, " 0 ")
          .concat(t, " ")
          .concat(n);
      }
      function getPathWaveLeft(t, n) {
        return "M0 0C0 0 "
          .concat(0.2023 * t, " ")
          .concat(n, " ")
          .concat(0.3333 * t, " ")
          .concat(n, "C")
          .concat(0.4681 * t, " ")
          .concat(n, " ")
          .concat(0.5318 * t, " 0 ")
          .concat(0.6667 * t, " 0C")
          .concat(0.8015 * t, " 0 ")
          .concat(t, " ")
          .concat(n, " ")
          .concat(t, " ")
          .concat(n);
      }

      function getPathWaveRight(t, n) {
        return "M"
          .concat(t, " 0C")
          .concat(t, " 0 ")
          .concat(0.8 * t, " ")
          .concat(n, " ")
          .concat(0.666 * t, " ")
          .concat(n, "C")
          .concat(0.547 * t, " ")
          .concat(n, " ")
          .concat(0.483 * t, " 0 ")
          .concat(0.333 * t, " 0C")
          .concat(0.184 * t, " 0 -0.00012207 ")
          .concat(n, " -0.00012207 ")
          .concat(n);
      }

      function getPathJaggedLeft(t, n) {
        return "M0 0L"
          .concat(t / 3, " ")
          .concat(n, "L")
          .concat(t / 1.5, " 0L")
          .concat(t, " ")
          .concat(n);
      }
      function getPathJaggedRight(t, n) {
        return "M"
          .concat(t, " 0L")
          .concat(t / 1.5, " ")
          .concat(n, "L")
          .concat(t / 3, " 0L0 ")
          .concat(n);
      }
      function getPathSwoopLeft(t, n) {
        return "M0 "
          .concat(n, "C")
          .concat(t, " 0 ")
          .concat(2 * t, " 0 ")
          .concat(2 * t, " 0");
      }
      function getPathSwoopRight(t, n) {
        return "M"
          .concat(t, " ")
          .concat(n, "C")
          .concat(t / 2, " 0 0 0 0 0");
      }
    </script>
  </body>
</html>
